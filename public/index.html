<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .chat-view {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
        .chat-message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .chat-message-sender {
            font-weight: bold;
        }
        .chat-message-timestamp {
            font-size: 0.8em;
            color: #999;
        }
        .connected-number {
            color: #25D366;
            font-weight: bold;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px;
            background-color: #DCF8C6;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
<h1>WhatsApp Chat View</h1>
<div id="qrCodeContainer">
    <p>Waiting for QR Code...</p>
</div>
<div id="connectedNumber" class="connected-number"></div>
<div class="chat-view" id="chatView"></div>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
